<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <!-- DIV IS ALSO BLOCKING -->
    <div style="background: tomato; margin: 8px">Hello World</div>
    <div style="background: green; margin: 8px">Hello World</div>
    <div style="background: blue; margin: 8px">Hello World</div>

    <br />
    <!-- Marign to SPECIC SIDE-->
    <div style="background: tomato; margin-bottom: 8px">Hello World</div>
    <div style="background: green; margin-bottom: 8px">Hello World</div>
    <div style="background: blue; margin-bottom: 8px">Hello World</div>

    <!-- HEADING IS ALSO BLOCKING-->
    <h1 style="background: gold">Hello World</h1>
    <h1 style="background: silver">Hello World</h1>
  </body>
</html>
